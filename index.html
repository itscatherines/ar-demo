<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell Demo</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 2rem 2rem 1rem; /* mehr seitliches Padding */
      display: flex;
      justify-content: center;
      background-color: #000;
    }

    header img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: contain;
    }

    h1 {
      margin-top: 1rem;
      text-align: center;
    }

    .model-area {
      display: flex;
      align-items: center; /* vertikal zentriert */
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .ar-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .ar-button-wrapper button {
      all: unset;
      cursor: pointer;
    }

    .ar-button-wrapper img {
      width: 50px;
      height: auto;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 500px;
    }

    @media (max-width: 600px) {
      .model-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/header.png" alt="Logo" />
  </header>

  <h1>3D Modell in AR ansehen</h1>

  <div class="model-area">
    <!-- Linker Button, außerhalb aber funktional via slot -->
    <div class="ar-button-wrapper">
      <model-viewer
        id="model"
        src="assets/jubin_270.glb"
        ios-src="assets/jubin_270.usdz"
        alt="Ein 3D-Modell"
        ar
        ar-modes="scene-viewer quick-look webxr"
        camera-controls
        autoplay
        shadow-intensity="1"
        environment-image="neutral"
        camera-target="0m 0m 0m"
        camera-orbit="0deg 75deg auto"
        ar-button
        style="display: none" <!-- Unsichtbares Viewer-Element, nur für Button-Funktion -->
      >
        <button slot="ar-button" id="real-ar-button">
          <!-- Sichtbares AR-Icon -->
          <img src="assets/ar-sweep_pink.png" alt="AR starten" />
        </button>
      </model-viewer>
    </div>

    <!-- Hauptmodell ohne Button -->
    <model-viewer
      src="assets/jubin_270.glb"
      ios-src="assets/jubin_270.usdz"
      alt="Ein 3D-Modell"
      camera-controls
      autoplay
      shadow-intensity="1"
      environment-image="neutral"
      camera-target="0m 0m 0m"
      camera-orbit="0deg 75deg auto"
    >
    </model-viewer>
  </div>

</body>
</html>
