<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell Demo</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: #fff;
    }

    header {
      width: 100%;
      background-color: #000;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      max-height: 250px;
    }

    h1 {
      margin-top: 1rem;
      text-align: center;
    }

    .model-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin-top: 2rem;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .ar-button {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 10;
    }

    .ar-button img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/header.png" alt="Logo" />
  </header>

  <div class="model-container">
    <!-- AR Button oben mittig -->
    <button class="ar-button" slot="ar-button">
      <img src="assets/ar-sweep_pink.png" alt="AR starten" />
    </button>

    <!-- 3D Modell -->
    <model-viewer
      id="model"
      src="assets/jubin_270.glb"
      ios-src="assets/jubin.usdz"
      alt="Ein 3D-Modell"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      autoplay
      shadow-intensity="1"
      environment-image="neutral"
      camera-target="0m 0m 0m"
      camera-orbit="0deg 75deg auto"
    >
    </model-viewer>
  </div>

</body>
</html>
