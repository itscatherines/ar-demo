<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell Demo</title>

  <!-- model-viewer von Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: #fff;
    }

    header {
      width: 100%;
      background-color: #000;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      max-height: 250px; /* optional, anpassbar */
    }

    h1 {
      margin-top: 1rem;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/header.png" alt="Logo" />
  </header>



  <model-viewer
    id="model"
    src="assets/jubin_2.glb"
    ios-src="assets/jubin.usdz"
    alt="Ein 3D-Modell"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    autoplay
    shadow-intensity="1"
    environment-image="neutral"
    camera-target="0m 0m 0m"
    camera-orbit="0deg 75deg auto"
  >
    <button slot="ar-button" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="assets/ar-sweep.png" alt="AR starten" style="width: 100px; height: auto;">
    </button>
  </model-viewer>

</body>
</html>
