<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell Demo</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: #fff;
    }

    header {
      width: 100%;
      padding: 2rem 1rem 1rem;
      display: flex;
      justify-content: center;
      background-color: #000;
    }

    header img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: contain;
    }

    h1 {
      margin-top: 1rem;
      text-align: center;
    }

    .model-wrapper {
      width: 100%;
      max-width: 500px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 500px;
    }

    /* AR-Button innerhalb model-viewer */
    model-viewer::part(ar-button) {
      all: unset;
      display: block;
      margin-top: 1rem;
      cursor: pointer;
    }

    model-viewer::part(ar-button) img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/header.png" alt="Logo" />
  </header>


  <div class="model-wrapper">
    <model-viewer
      id="model"
      src="assets/jubin_270.glb"
      ios-src="assets/jubin_270.usdz"
      alt="Ein 3D-Modell"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      autoplay
      shadow-intensity="1"
      environment-image="neutral"
      camera-target="0m 0m 0m"
      camera-orbit="0deg 75deg auto"
      ar-button
    >
      <!-- AR-Button sichtbar und funktional -->
      <button slot="ar-button">
        <img src="assets/ar-sweep_pink.png" alt="AR starten" />
      </button>
    </model-viewer>
  </div>

</body>
</html>
