<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell Demo</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #000;
      padding: 2rem 2rem 1rem; /* oben, seitlich, unten */
    }

    header img {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin-top: 2rem;
    }

    model-viewer::part(ar-button) {
      all: unset;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem auto 0;
      cursor: pointer;
    }

    model-viewer::part(ar-button) img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/header.png" alt="Logo" />
  </header>

  <model-viewer
    src="assets/jubin_270.glb"
    ios-src="assets/jubin_270.usdz"
    alt="Ein 3D-Modell"
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-button
    ar-button-mode="none"
    camera-controls
    autoplay
    shadow-intensity="1"
    environment-image="neutral"
    camera-target="0m 0m 0m"
    camera-orbit="0deg 75deg auto"
  >
    <button slot="ar-button">
      <img src="assets/ar-sweep_pink.png" alt="AR starten" />
    </button>
  </model-viewer>

</body>
</html>
